<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block title %}<title>Local library</title>{% endblock %}

    {% load static %}
    <link rel="stylesheet" href="{% static '/catalog/base.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </head>
  <body style="overflow: hidden;">
    <nav id="navbar" class="navbar navbar-expand-sm fixed-top bg-dark navbar-light" style="opacity:0.75;">
      <div class="container" >
        <a href="#" class="navbar-brand">S.O.D Library!</a>
        {% block menu %}
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-primary" href="{% url 'catalog:index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link text-primary" href="{% url 'catalog:books' %}">All Book</a></li>
          <li class="nav-item"><a class="nav-link text-primary" href="#">All Authors</a></li>
          <li class="nav-item dropdown">
            {% load user_tag %}
            <a class="nav-link text-primary dropdown-toggle" data-toggle="dropdown">{% username request%}</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'authentication:logout' %}">Logout</a>
              <a class="dropdown-item" href="{% url 'catalog:borrowed-book' %}">MyBooks</a>
              <a class="dropdown-item" href="{% url 'authentication:password_change' %}">Change password</a>
            </div>
          </li>
        </ul>
        {% endblock %}
      </div>
    </nav>
      {% block content %}{% endblock %}
  </body>
</html>
